<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="Name-Page">
        <div class="form">
            <form class="known-form" action="/join">
                <input type="text" placeholder="Enter your name" name="name" id="namereceived" required />
                <button>Host a Meeting</button>
                
            </form>

            
        </div>
    </div>
    <script>
        function show() {
            $('form').animate({ height:"toggle",opacity:"toggle"},"slow")
        }
    </script>
